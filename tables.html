<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Current Reservations</title>
</head>

<body id="body">
    <div class="jumbotron" style="text-align: center">
        <h1 class="display-4">Hot Restaurant</h1>
        <h2 class="lead">Current Reservations</p>
            <hr class="my-4">
            <p id="tablesLeft"></p>
            <a class="btn btn-primary" href="index.html" role="button" id="home-btn">Home</a>
            <a type="button" href="makeRes.html" class="btn btn-danger" id="res-btn">Make Reservation</a>
    </div>

    <div class="card text-center" style="padding-bottom: 25px">
        <div class="card-header">
            Reservations
        </div>
        <div id="reservations">
        </div>

        <div class="card-footer text-muted" id="filled">
            Not Full
        </div>
    </div>


    <script type="text/javascript">

        buildWaitlist();
        postToRes('Steve');
        postToWait('Kyle')


        function postToRes(name) {
            var div = $('<div class="card-body">');
            var h5 = $('<h5 class="card-title">').text(name)
            h5.appendTo(div);
            div.appendTo('#reservations');
        }
        function postToWait(name) {
            var div = $('<div class="card-body">');
            var h5 = $('<h5 class="card-title">').text(name)
            h5.appendTo(div);
            div.appendTo('#waitlist');
        }
        function buildWaitlist() {
            var container = $('<div class="card text-center">');
            var waitlist = $('<div class="card-header">').text("Waitlist");
            var div = $('<div id="waitlist">');
            var counterDiv = $('<div class="card-footer text-muted" id="numWait">').text('Put num here');

            waitlist.appendTo(container);
            div.appendTo(container);
            counterDiv.appendTo(container);
            container.appendTo('#body');
        }

        $.get("/api/reservations", function (data) {
            for (var i = 0; i < data.length; i++) {
                console.log(data[i]);
                var listGroupItem = $("<li class='list-group-item'>");

                listGroupItem.append($("<h2>").text("Name: " + data[i].name));
                listGroupItem.append($("<h3>").text("Number: " + data[i].number));
                listGroupItem.append($("<h3>").text("Email: " + data[i].email));

                $("#reservation-section").append(listGroupItem);
            }
        });
    </script>

</body>

</html>
