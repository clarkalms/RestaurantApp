<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Hot Restaurant</title>
</head>
<body>
    <div class="jumbotron" style="text-align: center">
        <h1 class="display-4">Hot Restaurant</h1>
        <h2 class="lead">Make a reservation</p>
        <hr class="my-4">
        <p id="tablesLeft"></p>
        <a class="btn btn-primary" href="#" role="button" id="home-btn">Home</a>
        <a class="btn btn-primary" href="#" role="button" id="tables-btn">View Reservations</a>
      </div>


      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="John Doe">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPhone">Phone Number</label>
            <input type="text" class="form-control" id="inputPhone" placeholder="123.456.7890">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="text" class="form-control" id="inputEmail" placeholder="email@email.com">
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>
</body>
</html>
